<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Card-sencilla-consumoApi</title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="card-body">
        <div class="card-body__point">
          <p>...</p>
        </div>
        <div class="card-body__image">
          <img
            src="https://www.biografiasyvidas.com/monografia/luis_xiv/fotos/luis_xiv_05.jpg"
            alt="imagen user register"
          />
        </div>
        <div class="card-body__title">
          <p class="title">Giovanni Di Rosa</p>
          <p class="subtitle">front end developer</p>
        </div>

        <!-- NUMBERS -->
        <div class="card-body__numbers">
          <div class="body-number">
            <p class="body-number__number">2342</p>
            <p class="body-number__category">popularity</p>
          </div>

          <div class="body-number">
            <p class="body-number__number">23897</p>
            <p class="body-number__category">like</p>
          </div>

          <div class="body-number">
            <p class="body-number__number">51345</p>
            <p class="body-number__category">followed</p>
          </div>
        </div>
        <!-- FINAL NUMBERS -->
        <!-- RANKING -->
        <div class="card-body-ranking">
          <h2>1</h2>
          <p>ranking</p>
        </div>
        <!--FINAL RANKING -->
        <!-- CIRCULO -->
        <div class="circulo"></div>
        <!--FINAL CIRCULO -->
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
